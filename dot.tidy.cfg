# Document display options
gnu-emacs: yes
markup: yes
mute: 
mute-id: no
quiet: yes
show-body-only: no
show-errors: 6
show-filename: no
show-info: no
show-warnings: no

# Document in and out options
add-meta-charset: yes
add-xml-decl: no
add-xml-space: no
doctype: auto
input-xml: no
output-html: no
output-xhtml: yes
output-xml: no

# File input-output options
error-file: tidy.log
keep-time: no
output-file: 
write-back: no

# Diagnostics options
accessibility-check: 0 (Tidy Classic)
force-output: yes
show-meta-change: yes
warn-proprietary-attributes: yes

# Encoding options
char-encoding: utf8
input-encoding: utf8
newline: LF
output-bom: no
output-encoding: utf8

# Cleanup options
bare: yes
clean: yes
drop-empty-elements: yes
drop-empty-paras: yes
drop-proprietary-attributes: yes
gdoc: yes
logical-emphasis: no
merge-divs: auto
merge-spans: auto
word-2000: yes

# Entities options
ascii-chars: no
ncr: yes
numeric-entities: no
preserve-entities: no
quote-ampersand: yes
quote-marks: no
quote-nbsp: yes

# Repair
alt-text: 
anchor-as-name: no
assume-xml-procins: no
coerce-endtags: yes
css-prefix: tidy
custom-tags: no
enclose-block-text: no
enclose-text: no
escape-scripts: yes  
fix-backslash: yes
fix-bad-comments: auto
fix-style-tags: yes
fix-uri: yes
literal-attributes: no
lower-literals: yes
repeated-attributes: keep-last
skip-nested: yes
strict-tags-attributes: no
uppercase-attributes: no
uppercase-tags: no

# Transformation options
decorate-inferred-ul: no
escape-cdata: no
hide-comments: no
join-classes: no
join-styles: yes
merge-emphasis: no
replace-color: yes

# Teaching tidy options
new-blocklevel-tags: 
new-empty-tags: 
new-inline-tags: 
new-pre-tags: 

# Pretty print options
break-before-br: no
indent: yes
indent-attributes: no
indent-cdata: no
indent-spaces: 2
indent-with-tabs: no
keep-tabs: no
omit-optional-tags: no
priority-attributes: 
punctuation-wrap: no
sort-attributes: none
tab-size: 4
tidy-mark: no
vertical-space: yes
wrap: 80
wrap-asp: no
wrap-attributes: no
wrap-jste: no
wrap-php: no
wrap-script-literals: no
wrap-sections: yes
